<div class="form-container">
  <h4>Order Form</h4>
  <form [formGroup]="orderForm" (ngSubmit)="submitForm()">
    <mat-form-field>
      <mat-label for="id">ID</mat-label>
      <input matInput placeholder="ID" formControlName="id" readonly />
    </mat-form-field>

    <div>
      <mat-form-field class="mr-10">
        <mat-label for="quantity">Quantity</mat-label>
        <input
          matInput
          placeholder="0"
          formControlName="quantity"
          type="number"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="price">Price</mat-label>
        <input matInput placeholder="0" formControlName="price" step="0.01" type="number" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="mr-10">
        <mat-label for="unitCurrency">Unit Currency</mat-label>
        <mat-select placeholder="" formControlName="unitCurrency">
          <mat-option *ngFor="let currency of currencies" [value]="currency">{{
            currency
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label for="outputCurrency">Output Currency</mat-label>
        <mat-select
          placeholder="Output Currency"
          formControlName="outputCurrency"
        >
          <mat-option *ngFor="let currency of currencies" [value]="currency">{{
            currency
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="mr-10">
        <mat-label for="totalPrice">Total Price in Unit Currency</mat-label>
        <input
          matInput
          placeholder="Total Price in Unit Currency"
          formControlName="totalPrice"
          readonly
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="convertedTotalPrice"
          >Total Price in Output Currency</mat-label
        >
        <input
          matInput
          placeholder="Total Price in Output Currency"
          formControlName="convertedTotalPrice"
          readonly
        />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="submit-button">
      {{ isEditMode ? "Update" : "Create" }}
    </button>
  </form>
</div>
