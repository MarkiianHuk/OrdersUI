<mat-list>
  <mat-list-item *ngFor="let order of orders">
    <div class="order-item">
      <div>
        ID: {{ order.id }}, Quantity: {{ order.quantity }}, Sum:
        {{ order.quantity * order.price | currency : order.unitCurrency }}
      </div>
      <button
        mat-mini-fab
        color="primary"
        class="select-order"
        (click)="selectOrder(order)"
      >
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>

<div class="add-button">
  <button
    mat-raised-button
    color="primary"
    [disabled]="isOrderInCreation()"
    (click)="addNewOrder()"
  >
    Add New Order
  </button>
</div>
